welcome:
  rus: "Добро пожаловать в сервис детекции аномалий на фотографиях ноутбуков!"
  eng: "Welcome to the Laptop Anomaly Detection Service!"
  zh: "欢迎使用笔记本电脑异常检测服务！"
instruction_container_1:
  rus: "Пожалуйста, добавьте серийные номера и привяжите фотографии к каждому номеру."
  eng: "Please add serial numbers and attach photos to each serial number."
  zh: "请添加序列号并为每个序列号连接相关的照片。"
instruction_container_2:
  rus: "Просмотрите загруженные данные и убедитесь, что все фотографии корректны."
  eng: "Review the uploaded data and ensure all photos are correct."
  zh: "查看上传的数据并确保所有照片正确。"
